<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juntar e Dividir PDFs</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/pdf-merge.css">
</head>
<body class="container">
    <button class="back-button" onclick="history.back()">← Voltar</button>
    <div class="container-merge">
        <div class="header">
            <img src="/img/brasão completo (1).png" alt="Logo" class="logo">
            <h1>Juntar PDFs</h1>
        </div>
        <input type="file" id="mergeInput" multiple class="input-field">
        <button id="mergeButton" class="button">Juntar</button>
        <p id="mergeMessage" class="info"></p>
    </div>
    <!-- Biblioteca PDF.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <!-- Biblioteca PDF-Lib -->
    <script src="https://unpkg.com/pdf-lib"></script>
    <script src="./js/pdf-merge.js"></script>
</body>
</html>
